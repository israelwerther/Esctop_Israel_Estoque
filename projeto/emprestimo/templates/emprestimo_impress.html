	function imprimir(){	
		for (var i = 0; i < {{ object.qtd_parcelas }}; i++) {
			carne.innerHTML += 
			`<table cellspacing="0" border="0">
				<colgroup span="6" width="93"></colgroup>
				<tr>
					<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" height="19" align="left">ola</td>

					<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="left"><br></td>
					<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="left"><br></td>
				</tr>	
			</table><br>`
			
		}
	}
</script>
