{% extends "base.html" %}
{% block content %}

<style>
.options{
    color: aqua;
}
</style>

<span class="pull-right">
    <a href="{% url 'avalista:avalista_list' %}" type="button" class="btn btn-secondary">Voltar</a>
    <a href="{% url 'avalista:avalista_edit' object.pk %}" type="button" class="btn btn-info">Editar</a>
    <a href="{% url 'avalista:avalista_delete' object.pk %}" type="button" class="btn btn-danger">Deletar</a>
</span>
<h2>DETALHES DO FIADOR <br> {{ object.avalista }}</h2>

<div class="row">       
    <div class="col-sm-6"> 
        <div class="form-group">
            <label>Nome</label>
            <input  value="{{ object.fiador_nome }}" readonly class="form-control">
        </div>
    </div>
    
</div>

{% endblock content %}
